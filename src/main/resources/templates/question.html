<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${questioninfo.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="navbar::navbarpart"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 .col-md-12 .col-sm-12 .col-xs-12">
            <h3><span th:text="${questioninfo.title}"></span></h3>
            <span class="text-desc">
                • 作者 <span th:text="${questioninfo.getUser().getName()}"></span>
                • 发布时间<span th:text="${#dates.format(questioninfo.getGmt_modified(),'dd MMMM yyyy')}"></span>
                • 阅读数<span th:text="${questioninfo.getCommentCout()}"></span>
            </span>
            <hr>
            <div th:text="${questioninfo.getDescription()}"></div>
            <hr>
            <a class="mymenu" th:if="${session.user!=null&&session.user.getId()==questioninfo.getCreator()}" th:href="@{'/publish/'+${questioninfo.getId()}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span></a>
        </div>
        <div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12">
            <div class="col-lg-12 .col-md-12 .col-sm-12 .col-xs-12">
            <h3>发起人</h3>
                <ul class="media-list">
                <li class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded img-listsize" style="size: 40px" th:src="${questioninfo.getUser().getAvtar_url()}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading"><a th:href="@{#}" th:text="${questioninfo.getUser().getName()}"></a></h4>
                    </div>
                </li>
                </ul>
                <hr>
            </div>
            <div class="col-lg-12 .col-md-12 .col-sm-12 .col-xs-12">
            <h3>相关问题</h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>
