<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>my社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
</head>
<body>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 .col-md-12 .col-sm-12 .col-xs-12">
            <h2 style="font-size: 20px" th:text="${sectionName}"></h2>
            <ul class="media-list" th:each="question:${questions.getList()}">
                <hr>
                <li class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded img-listsize" style="size: 40px" th:src="${question.getUser().getAvtar_url()}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${question.getTitle()}"></h4>
                        <span class="text-desc">• <span th:text="${question.getUser().getName()}"></span>发起了问题 • <span th:text="${question.getCommentCout()}"></span> 个评论 • <span th:text="${question.getReaderCount()}"></span> 次浏览 • <span th:text="${#dates.format(question.getGmt_modified(),'dd MMMM yyyy')}"></span></span>
                    </div>
                </li>
            </ul>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${questions.getPageNum()-4>0}">
                        <a th:href="@{/profile/questions/(pageNum=${questions.getNavigateFirstPage()})}" aria-label="FirstPage">
                            <span aria-hidden="true"><<</span>
                        </a>
                    </li>
                    <li th:if="${questions.isHasPreviousPage()}">
                        <a th:href="@{/profile/questions/(pageNum=${questions.getPageNum()-1})}" aria-label="Previous">
                            <span aria-hidden="true"><</span>
                        </a>
                    </li>
                    <li th:each="i:${#numbers.sequence(3,1)}"><a th:if="${questions.getPageNum()-i>0}" th:href="@{/profile/questions/(pageNum=${questions.getPageNum()-i})}" th:text="${questions.getPageNum()-i}"></a></li>
                    <li class="active">
                        <span th:text="${questions.getPageNum()}"><span class="sr-only"></span></span>
                    </li>
                    <li th:each="i:${#numbers.sequence(1,3)}"><a th:if="${questions.getPageNum()+i<=questions.getPages()}" th:href="@{(/profile/questions/pageNum=${questions.getPageNum()+i})}" th:text="${questions.getPageNum()+i}"></a></li>
                    <li th:if="${questions.isHasNextPage()}">
                        <a th:href="@{/profile/questions/(pageNum=${questions.getPageNum()+1})}" aria-label="Next">
                            <span aria-hidden="true">></span>
                        </a>
                    </li>
                    <li th:if="${questions.getPageNum()+4<=questions.getPages()}">
                        <a th:href="@{/profile/questions/(pageNum=${questions.getNavigateLastPage()})}" aria-label="LastPage">
                            <span aria-hidden="true">>></span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
        <div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12 section">
            <ul class="list-group">
                <li class="list-group-item" th:classappend="${'questionaction'==section}? 'active':''">
                    <span class="badge">14</span>
                    我的提问
                </li>
                <li class="list-group-item" th:classappend="${'replyaction'==section}? 'active':''">
                    <span class="badge">14</span>
                    最新回复
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
