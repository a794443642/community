<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>my社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="navbar::navbarpart"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 .col-md-12 .col-sm-12 .col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <input type="hidden" name="id" th:value="${id}">
                    <label for="title">问题标题（简单扼要）:</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题..." th:value="${title}">
                </div>
                <div class="form-group">
                    <label for="description">问题补充 (必填，请参照右侧提示):</label>
                    <textarea name="description" id="description"  class="form-control" cols="30" rows="10" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <textarea name="tag" id="tag" class="form-control" placeholder="输入标签以,分割" th:text="${tag}"></textarea>
                </div>
                <div class="row">
                    <div class="col-lg-9 .col-md-12 .col-sm-12 .col-xs-12"><div class="alert alert-danger col-lg-12 .col-md-12 .col-sm-12 .col-xs-12" th:if="${error!=null}" th:text="${error}"></div></div>
                    <div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12" style="text-align: right;">
                        <button type="submit" class="btn btn-success btn-publish">提交</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12">
            <h3>问题发起指南</h3>
            <ul>
                <li>问题标题: 请用精简的语言描述您发布的问题，不超过25字</li>
                <li>问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料：</li>
                <li>选择标签: 选择一个或者多个合适的标签，不超过10个字</li>
                <li>关于积分： 发起一个问题会消耗您 20 个积分, 每多一个回复你将获得 5 个积分的奖励 ,为了您的利益, 在发起问题的时候希望能够更好的描述您的问题以及多使用站内搜索功能.</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
